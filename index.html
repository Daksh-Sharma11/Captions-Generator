<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Caption Editor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700;800&family=Poppins:wght@600;800&family=Roboto+Mono:wght@700&family=Oswald:wght@700&family=Bebas+Neue&family=Lilita+One&family=Anton&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #video {
            width: 100%;
            display: block;
            border-radius: 12px 12px 0 0;
        }

        #overlayContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .overlay-text, .staying-heading, .staying-list-container {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            pointer-events: none;
        }

        #captions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: move;
            user-select: none;
            pointer-events: auto;
            max-width: 80%;
            transition: background 0.3s, box-shadow 0.3s;
        }

        #captions.dragging {
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(98, 0, 234, 0.5);
        }

        /* Caption Styles */
        #captions.style1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: #ffffff;
            background: linear-gradient(90deg, rgba(98, 0, 234, 0.7), rgba(0, 0, 0, 0.5));
            border-radius: 10px;
            padding: 12px 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #captions.style2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: #ffeb3b;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffeb3b;
            padding: 10px 20px;
            text-shadow: 0 0 8px rgba(255, 235, 59, 0.8);
        }

        #captions.style3 {
            font-family: 'Lilita One', sans-serif;
            font-size: 1.7rem;
            color: #00e676;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 12px rgba(0, 230, 118, 0.5);
            border-radius: 5px;
            padding: 15px 25px;
            text-transform: capitalize;
        }

        #captions.style4 {
            font-family: 'Anton', sans-serif;
            font-size: 1.9rem;
            color: #ff1744;
            background: linear-gradient(45deg, rgba(255, 23, 68, 0.7), rgba(0, 0, 0, 0.5));
            padding: 10px 20px;
            border-radius: 12px;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        #captions.style5 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.6rem;
            color: #ffffff;
            background: rgba(33, 150, 243, 0.7);
            border-left: 5px solid #2196f3;
            padding: 12px 22px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        #captions.style6 {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5rem;
            color: #ff9800;
            background: rgba(0, 0, 0, 0.8);
            border: 1px dashed #ff9800;
            padding: 10px 18px;
            letter-spacing: 2px;
        }

        #captions.style7 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: #e91e63;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.4);
            border-radius: 15px;
            padding: 14px 26px;
            font-weight: 800;
        }

        #captions.style8 {
            font-family: 'Inter', sans-serif;
            font-size: 1.7rem;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.7), rgba(0, 150, 136, 0.7));
            padding: 12px 24px;
            border-radius: 8px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.8);
            font-weight: 700;
        }

        #subscribe-gif {
            position: absolute;
            bottom: 20px;
            right: 20px;
            max-width: 150px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        #controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            gap: 20px;
        }

        #custom-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #playPauseBtn, #restartBtn {
            background: linear-gradient(135deg, #6200ea, #b388ff);
            border: none;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #playPauseBtn:hover, #restartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.5);
        }

        #playPauseBtn:active, #restartBtn:active {
            transform: translateY(0);
        }

        #video-time {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: #b0b0b0;
        }

        #caption-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
        }

        #captionLength, #captionStyle {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #2a2a2a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        #captionLength {
            width: 80px;
        }

        #captionStyle {
            width: 150px;
        }

        label {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #b0b0b0;
        }

        #timeline-container {
            width: 100%;
            max-width: 900px;
            margin: 20px 0;
        }

        #timeline {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            cursor: pointer;
            accent-color: #6200ea;
        }

        #word-editor-container {
            width: 100%;
            max-width: 900px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        #word-editor-container h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
        }

        #word-editor-wrapper {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
        }

        #save-word-changes {
            background: linear-gradient(135deg, #6200ea, #b388ff);
            border: none;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #save-word-changes:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.5);
        }

        .fontCheck {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Video & Overlays -->
        <div id="video-container">
            <video id="video" controls>
                <source src="input_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Container for All Overlays -->
            <div id="overlayContainer">
                <div id="overlayText" class="overlay-text"></div>
                <div id="stayingHeading" class="staying-heading"></div>
                <div id="stayingListContainer" class="staying-list-container"></div>
                <!-- Captions on the Video -->
                <div id="captions" class="captions-text style1"></div>
            </div>
            <!-- Subscribe GIF Overlay -->
            <img id="subscribe-gif" src="gif_files/subscribe.gif" alt="Subscribe" class="hidden">
        </div>

        <div id="controls-container">
            <!-- Controls on the Right -->
            <div id="custom-controls">
                <button id="playPauseBtn"><span>▶</span> Play</button>
                <button id="restartBtn"><span>⏪</span> Restart</button>
                <span id="video-time">00:00 / 00:00</span>
            </div>
            <!-- Input to Set Number of Caption Words -->
            <div id="caption-controls">
                <label for="captionLength">Words per Caption</label>
                <input type="number" id="captionLength" value="5" min="1" max="10">
                <label for="captionStyle">Caption Style</label>
                <select id="captionStyle">
                    <option value="style1">Style 1</option>
                    <option value="style2">Style 2</option>
                    <option value="style3">Style 3</option>
                    <option value="style4">Style 4</option>
                    <option value="style5">Style 5</option>
                    <option value="style6">Style 6</option>
                    <option value="style7">Style 7</option>
                    <option value="style8">Style 8</option>
                    <option value="style9">Style 9</option>
                    <option value="style10">Style 10</option>
                    <option value="none">No Caption</option>
                    <option value="block-style">Block Caption</option>
                </select>
            </div>
        </div>

        <!-- Timeline Below Video -->
        <div id="timeline-container">
            <input type="range" id="timeline" min="0" step="0.01" value="0">
        </div>

        <!-- Caption Editor -->
        <div id="word-editor-container">
            <h3>Captions Editor</h3>
            <div id="word-editor-wrapper">
                <div id="word-editor"></div>
            </div>
            <button id="save-word-changes">Save Changes</button>
        </div>
    </div>

    <script src = "script.js">
        // Drag-and-drop functionality for captions
        const captions = document.getElementById('captions');
        const videoContainer = document.getElementById('video-container');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;

        captions.addEventListener('mousedown', startDragging);
        captions.addEventListener('touchstart', startDragging);

        function startDragging(e) {
            e.preventDefault();
            captions.classList.add('dragging');
            isDragging = true;

            if (e.type === 'touchstart') {
                initialX = e.touches[0].clientX - currentX;
                initialY = e.touches[0].clientY - currentY;
            } else {
                initialX = e.clientX - currentX;
                initialY = e.clientY - currentY;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDragging);
            document.addEventListener('touchend', stopDragging);
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                let clientX, clientY;
                if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                currentX = clientX - initialX;
                currentY = clientY - initialY;

                const containerRect = videoContainer.getBoundingClientRect();
                const captionsRect = captions.getBoundingClientRect();

                // Constrain within video container
                currentX = Math.max(0, Math.min(currentX, containerRect.width - captionsRect.width));
                currentY = Math.max(0, Math.min(currentY, containerRect.height - captionsRect.height));

                captions.style.left = currentX + 'px';
                captions.style.top = currentY + 'px';
                captions.style.transform = 'none'; // Override default centering
            }
        }

        function stopDragging() {
            isDragging = false;
            captions.classList.remove('dragging');
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', stopDragging);
            document.removeEventListener('touchend', stopDragging);
        }

        // Initialize position
        captions.style.position = 'absolute';
        currentX = 0;
        currentY = 0;
    </script>
</body>
</html>
